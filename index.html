<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.1/css/flag-icon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          Boolflix
        </div>
        <div class="search_bar">
          <input type="text" placeholder="Inserisci un film o una serieTv">
          <button>Cerca</button>
        </div>
      </div>
      <div class="main">
      </div>
    </div>
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie">
        <div class="poster">
          {{{poster}}}
        </div>
        <div class="review">
          <ul>
            <li class="title">{{title}}</li>
            <li><span>Titolo Originale:</span><br> {{original_title}}</li>
            <li><span>Lingua:</span> {{{language}}}</li>
            <li><span>Voto:</span> {{{rating}}}</li>
            <li><span>Trama:</span><br> {{{overview}}}</li>
          </ul>
        </div>
      </div>
    </script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
